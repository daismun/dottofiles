[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix =  
label-volume = %percentage%%
label-muted = " Muted"
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 =  

[module/backlight]
type = internal/xbacklight
card = intel_backlight
format = <ramp> <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 2
time-format = %D %H:%M
format-charging = <label-charging>
format-charging-prefix = " "
format-discharging = <label-discharging>
format-discharging-prefix = " "
format-full = <label-full>
format-full-prefix = " "
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = " Full"

[module/bspwm]
type = internal/bspwm
pin-workspaces = false
ws-icon-default = 1
ws-icon-0 =1;I
ws-icon-1 =2;II
ws-icon-2 =3;III
ws-icon-3 =4;IV
ws-icon-4 =5;V
ws-icon-5 =6;VI
ws-icon-6 =7;VII
ws-icon-7 =8;VIII
ws-icon-8 =9;IX
ws-icon-9 =10;X 

format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.foreground}
label-active-underline = ${color.blue}
label-occupied = %icon%
label-occupied-foreground = ${color.blue}
label-urgent = %icon%
label-urgent-foreground = ${color.red} 
label-empty = %icon%
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2


[module/cpu]
type = internal/cpu
format = <label>
format-prefix = 
label = " %percentage%%"

[module/date]
type = internal/date
time = " %I:%M"
time-alt = " %a, %d %b %Y"
format = <label>
label = %time%

[module/filesystem]
type = internal/fs
mount-0 = /
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %free%"
label-unmounted = " %mountpoint%: not mounted"

[module/memory]
type = internal/memory
format = <label>
format-prefix = 
label = " %mb_used%"

[module/network]
type = internal/network
interface = wlp44s0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = 
format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${color.red}
label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}"

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input
warn-temperature = 70
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${color.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/title]
type = internal/xwindow
format = <label>
format-prefix = 
label = " %title%"
label-maxlen = 30
label-empty = " Desktop"

[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
icon-default = 
icon-0 = 0;
icon-1 = 1;1
icon-2 = 2;2
icon-3 = 3;3
icon-4 = 4;4
icon-5 = 5;5
icon-6 = 6;6
icon-7 = 7;7
icon-8 = 8;8

format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.foreground}
label-active-underline = ${color.blue}
label-occupied = %icon%
label-occupied-foreground = ${color.blue}
label-urgent = %icon%
label-urgent-foreground = ${color.red} 
label-empty = %icon%
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/updates]
type = custom/script
exec = sh ~/.config/polybar/updates.sh;
format = <label>
format-prefix = ﮮ
label = %output%
label-padding = 1
format-foreground = ${color.foreground}

